<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사진첩</title>
<style>
  body {
    background-image: url('background.jpg'); /* 배경 이미지 추가 */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed; /* 배경 이미지 고정 */
    font-family: Arial, sans-serif; /* 글꼴 설정 */
    margin: 0; /* body의 기본 여백 제거 */
    padding: 0; /* body의 기본 여백 제거 */
  }

  h1 {
    text-align: center;
    color: white; /* 제목 텍스트 색상 */
    padding-top: 20px; /* 제목 위 여백 추가 */
  }

  .gallery-container {
    margin-top: 20px;
    padding: 20px; /* 갤러리 컨테이너 패딩 추가 */
    background-color: rgba(255, 255, 255, 0.8); /* 갤러리 컨테이너 배경 색상 */
    border-radius: 10px; /* 갤러리 컨테이너 모서리 둥글게 설정 */
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
    background-color: rgba(255, 255, 255, 0.5); /* 사진 사이 간격 배경 색상 */
    padding: 10px; /* 갤러리 사이 간격 패딩 추가 */
    border-radius: 10px; /* 사진 사이 간격 모서리 둥글게 설정 */
  }

  .gallery img {
    width: calc(100% - 10px); /* 테두리를 고려하여 이미지 너비를 조정 */
    height: calc(100% - 10px); /* 테두리를 고려하여 이미지 높이를 조정 */
    object-fit: cover;
    border: 5px solid black; /* 검은색 테두리 추가 */
  }
</style>
</head>
<body>

<h1>사진첩</h1>

<div class="gallery-container">
  <div class="gallery">
    <img src="image1.jpg" alt="이미지 1">
    <img src="image2.jpg" alt="이미지 2">
    <img src="image3.jpg" alt="이미지 3">
    <img src="image4.jpg" alt="이미지 4">
    <img src="image5.jpg" alt="이미지 5">
    <img src="image6.jpg" alt="이미지 6">
    <img src="image7.jpg" alt="이미지 7">
    <img src="image8.jpg" alt="이미지 8">
    <img src="image9.jpg" alt="이미지 9">
  </div>
</div>

</body>
</html>
